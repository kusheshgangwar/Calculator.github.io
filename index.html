<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #1a1a1a;
}

.calculator {
    width: 320px;
    background: linear-gradient(145deg, #1e3c72, #2a5298);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 10px 10px 20px #111, -10px -10px 20px #333;
}

#display {
    width: 100%;
    height: 60px;
    margin-bottom: 20px;
    font-size: 28px;
    text-align: right;
    padding: 15px;
    border: none;
    border-radius: 10px;
    background-color: #1c1c1c;
    color: #00eaff;
    box-shadow: inset 4px 4px 8px #111, inset -4px -4px 8px #333;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

button {
    width: 100%;
    height: 60px;
    font-size: 22px;
    font-weight: bold;
    color: #e0f7ff;
    background: linear-gradient(145deg, #1e3c72, #2a5298);
    border: none;
    border-radius: 12px;
    box-shadow: 4px 4px 8px #111, -4px -4px 8px #333;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    box-shadow: 6px 6px 12px #111, -6px -6px 12px #333;
    transform: translateY(-3px);
}

button:active {
    box-shadow: inset 4px 4px 8px #111, inset -4px -4px 8px #333;
    transform: translateY(0);
}

button:nth-child(4n) {
    background: linear-gradient(145deg, #2a5298, #1e3c72);
}

button:nth-child(4n):hover {
    background: linear-gradient(145deg, #1e3c72, #2a5298);
}

button:focus {
    outline: none;
}

button:active {
    background: linear-gradient(145deg, #2a5298, #1e3c72);
    transform: translateY(2px);
}
        .h3 {
            color:white;
        }
        .red {
            color:red;
        }
    </style>
    <h3>Created by <span class="red">Kushesh</sapn></h3>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="deleteLast()">âŒ«</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculate()">=</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
    const display = document.getElementById('display');
    display.value += value;
}

function clearDisplay() {
    document.getElementById('display').value = '';
}

function deleteLast() {
    const display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
}

function calculate() {
    const display = document.getElementById('display');
    try {
        display.value = eval(display.value);
    } catch (e) {
        alert("Invalid expression");
        clearDisplay();
    }
}
    </script>
</body>
</html>
